<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
    <title>{{ title }}</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Shrikhand&display=swap" rel="stylesheet">

</head>

<body class="jiya-bg">
    <div class="profile-anime">
        <div id="jiya-anime-picture" class="profile-picture">
            <a href="{{url_for('index')}}"><img src="./static/img/jiya/anime_hat_headshot.jpg"
                    alt="An anime picture of Jiya"></a>
        </div>

    </div>

    <span class="jiya-menu-bar">
        <!-- Nav/Menu bar = Unordered list -->
        <ul id="jiya-menu">
            <a href="{{url_for('jiya_base')}}">
                <li id="jiya-menu-item-1">About</li>
            </a>
            <a href="{{url_for('jiya_work')}}">
                <li id="jiya-menu-item-2">Work</li>
            </a>
            <a href="{{url_for('jiya_hobbies')}}">
                <li id="jiya-menu-item-3">Hobbies</li>
            </a>
            <a href="{{url_for('timeline')}}">
                <li id="jiya-menu-item-4">Timeline</li>
            </a>
        </ul>

    </span>

    <a href="https://github.com/jiyapatel4"><img id="jiya-github" src="./static/img/github.png" alt="github logo"></a>
    <a href="https://www.linkedin.com/in/jiya-patel-cs/"><img id="jiya-linkedin" src="./static/img/linkedin.png"
            alt="linkedin logo"></a>

    <!-- defining what can be overridden -->
    {% block title %}
    <h1 id="jiya-about-title">Hi I'm Jiya,</h1>
    {% endblock title %}

    {% block content %}

    <p id="jiya-about-text">a rising sophomore studying Computer Science at the University of Toronto.</p>

    {% endblock content %}

    

</body>


</html>
